<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <div class="header-left">
        <h1>SIFO</h1>
        <span class="subtitle">Sistema de Facturación Online</span>
      </div>
      <div class="header-right">
        <span class="user-info">
          <strong>{{ currentUser?.name }}</strong> ({{ currentUser?.username }})
        </span>
        <button class="btn btn-secondary" (click)="logout()">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="container">
      <div class="welcome-section">
        <h2>Bienvenido, {{ currentUser?.name }}</h2>
        <p>Gestión de facturación empresarial</p>
      </div>

      <div class="menu-cards">
        <div class="menu-card" (click)="goToNewInvoice()">
          <div class="card-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <h3>Nueva Factura</h3>
          <p>Crear una nueva factura</p>
        </div>

        <div class="menu-card" *ngIf="isAdmin" (click)="goToUserManagement()">
          <div class="card-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <h3>Gestión de Usuarios</h3>
          <p>Administrar usuarios del sistema</p>
        </div>
      </div>
    </div>
  </main>
</div>
