name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build -- --configuration production --base-href /SIFO_SistemaDeFacturacionOnline/
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      
      - name: Create 404.html for Angular routing
        run: |
          cp dist/sifo/index.html dist/sifo/404.html
      
      - name: Remove CNAME if exists (prevents GitHub Pages issues)
        run: |
          rm -f dist/sifo/CNAME || true
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/sifo
          cname: false
        id: deployment

